<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1 id="logo">BOOLFLIX</h1>
        <input type="text" name="" value="" placeholder="Cerca il film" id="search-bar" v-model="filmToSearch" @keydown.enter="searchFilm">
      </header>

      <main id="main">
        <div class="cards-container">
          <div v-for="(film, index) in filmsArray" class="card">
            <img :src="prefixOfFilmUrl + film.backdrop_path" :alt="film.title" class="background-img-cover">

            <ul id="info-list-card">
              <li>Titolo: {{film.title}}</li>
              <li>Titolo originale: {{film.original_title}}</li>
              <li>Voto:
                <i v-for="vote in averageVoteArray[index]" class="fas fa-star"></i>
                <i v-for="vote in (5 - averageVoteArray[index])" class="far fa-star"></i>
              </li>
              <li>Lingua:
                <img v-if="film.original_language == 'en' || film.original_language == 'it' || film.original_language == 'de'" :src="film.flagLanguage" :alt="film.original_language">
                <span v-else>{{film.original_language}}</span>
              </li>
              <li>Overview: {{film.overview}}</li>
            </ul>

          </div>

        </div>

      </main>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
